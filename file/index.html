<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <meta itemprop="image" content="webrtc.png">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">

  <base target="_blank">

  <title>Transfer a file</title>

  <link rel="icon" sizes="192x192" href="webrtc.png">
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body{
   background-image: url('f.png');
}
</style>

</head>

<body>

  <div id="container">

    <h1>WebRTC <span>Transfer a file</span></h1>

    <section>
      <div class="w3-col m6 w3-padding-large">
      <h4> SENDER </h4>
      <div>
        <form id="fileInfo">
          <input type="file" id="fileInput" name="files"/><br>
        </form>
        <button disabled id="sendFile">Send</button><br>
        <button disabled id="abortButton">Abort</button><br>
      </div>

      <div class="progress">
        <div class="label">Send progress: </div>
        <progress id="sendProgress" max="0" value="0"></progress>
      </div>
    </div>
    <div class="w3-col m6 w3-padding-large">
    <h4> RECEIVER </h4>

      <div class="progress">
        <div class="label">Receive progress: </div>
        <progress id="receiveProgress" max="0" value="0"></progress>
      </div>


      <div id="bitrate"></div>
      <a id="download"></a>
      <span id="status"></span>
    </div>
    <footer>
    <div>
      <img src="https://media.giphy.com/media/xTiTnjZAjQipGn9JFS/giphy.gif" alt="fle transfer">
    </div>
  </footer>

    </section>



  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="main.js"></script>
<script src="test.js"></script>


</body>
</html>
